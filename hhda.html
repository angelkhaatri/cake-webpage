<!DOCTYPE html> 
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Document</title>
  <style>
    body {
      background-color: #F3EEE8; /* Set background to beige */
    }
    .custom-navbar {
      background-color: pink !important; /* Navbar color changed to pink */
    }
    .navbar-dark .navbar-nav .nav-link, 
    .navbar-dark .navbar-brand {
      color: black !important; /* Change navbar text color to black */
    }
    .btn-custom {
      background-color: #C71585 !important; /* Search button changed to dark pink */
      border: none;
      color: white; /* Text color white for better contrast */
    }
    
    .square-box {
    width: 100px;
    height: 100px;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: auto;
    font-size: 24px;
    font-weight: bold;
    position: relative;
    margin-bottom: 50px; /* Added space below image boxes */
    }
    .square-box img {
    width: 300px;
    height: 400px;
    object-fit: cover;
    position:absolute;
    top: 0;
    left: 0;
    }

  .image-container {
    margin-bottom: 100px; /* Adds space between image boxes and carousel */
  }
  #carouselExampleIndicators {
    margin-top: 250px; /* Ensures distance between image boxes and carousel */
  }
  </style>
  
</head>
<body>

    <nav class="navbar navbar-expand-sm navbar-dark custom-navbar">
        <div class="container">
          <a class="navbar-brand" href="javascript:void(0)">Logo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="mynavbar">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="javascript:void(0)">Menu</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Search">
              <button class="btn btn-custom" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>
      
      
      
      <div class="container-fluid p-5 text-white text-center" 
      style="background: url(https://laiwaplastic.com/wp-content/uploads/2023/09/random-arrangement-cookies-chocolate-chips.jpg) no-repeat center center/cover; min-height: 400px;">
        <h1>My First Bootstrap Page</h1>
        <p>Resize this responsive page to see the effect!</p> 
      </div>

<div class="container-fluid text-center p-5">
  <div class="row">
    <div class="col-md-4">
      <div class="square-box">
        <img src="https://i.pinimg.com/736x/fa/55/29/fa5529fc9d360379177dbb1e702bda5b.jpg" alt="Image 1">
      </div>
      <p>This is a small box.</p>
    </div>
    <div class="col-md-4">
      <div class="square-box">
        <img src="https://i.pinimg.com/736x/f0/13/b7/f013b765c655ee02333f4b3234439cd8.jpg" alt="Image 2">
      </div>
      <p>This is a small box.</p>
    </div>
    <div class="col-md-4">
      <div class="square-box">
        <img src="https://i.pinimg.com/736x/ae/78/45/ae7845e4124759b1460473b33352186e.jpg" alt="Image 3">
      </div>
      <p>This is a small box.</p>
    </div>
  </div>
</div>


<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" container-fluid>
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://i.pinimg.com/736x/94/d8/35/94d835b26bf0d443fcc816c78d9552cf.jpg" class="d-block w-100" alt="Slide 1">
    </div>
    <div class="carousel-item">
      <img src="https://i.pinimg.com/736x/6a/6a/96/6a6a967ed7d8171acddf6eedb32bddcf.jpg" class="d-block w-100" alt="Slide 2">
    </div>
    <div class="carousel-item">
      <img src="https://i.pinimg.com/736x/4d/c4/4c/4dc44c6e2dd4a6193fc5482c9ba42068.jpg" class="d-block w-100" alt="Slide 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
